<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Takes - Share Your Unpopular Opinions</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HotorNot" class="logo-image">
        </div>
        <nav>
            <button id="auth-btn">Login</button>
            <button id="profile-btn" style="display: none;">Profile</button>
            <button id="logout-btn" style="display: none;">Logout</button>
        </nav>
    </header>

    <main>
        <div id="auth-section" style="display: none;">
            <h2>Welcome! Please log in to share your hot takes.</h2>
        </div>

        <div id="main-content">
            <section id="create-post" style="display: none;">
                <form id="post-form">
                    <div class="input-group">
                        <input type="text" id="post-title" placeholder="Enter a bold title..." maxlength="200" required>
                        <div class="char-counter">0/200</div>
                    </div>

                    <div class="input-group">
                        <textarea id="post-content" placeholder="Explain your hot take..." maxlength="1000" required></textarea>
                        <div class="char-counter">0/1000</div>
                    </div>

                    <div class="form-actions">
                        <div class="anonymous-toggle" onclick="toggleAnonymous()">
                            <div class="toggle-track">
                                <div class="toggle-thumb"></div>
                            </div>
                            <span class="toggle-label">Anonymous</span>
                        </div>
                        <button type="submit" class="share-btn">
                            Share Take â†’
                        </button>
                    </div>
                </form>
            </section>

            <section id="posts-feed">
                <h2>Latest Hot Takes</h2>
                <div id="posts-container">
                    <!-- Posts will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="posts.js"></script>
</body>
</html>
