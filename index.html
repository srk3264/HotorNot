<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Takes - Share Your Unpopular Opinions</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HotorNot" class="logo-image">
        </div>
        <nav>
            <button id="auth-btn">Login</button>
            <div class="nav-menu" style="display: none;">
                <button class="nav-menu-toggle" onclick="toggleNavMenu()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1"/>
                        <circle cx="12" cy="5" r="1"/>
                        <circle cx="12" cy="19" r="1"/>
                    </svg>
                </button>
                <div class="nav-menu-dropdown" id="nav-menu-dropdown">
                    <button onclick="goToProfile()">Profile</button>
                    <button onclick="authManager.signOut()">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section - Shows before login -->
        <section id="hero-section" class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title desktop-title">0.0000001</h1>
                <h1 class="hero-title mobile-title">0.001</h1>
                <p class="hero-subtitle">that's how likely it is you'd see this guy on any given day, on any random subway.</p>
            </div>
            <div class="flame-icon">
                <img src="images/flame.svg" alt="Flame" class="flame-svg">
            </div>
        </section>

        <!-- New Quote Section -->
        <section id="quote-section" class="quote-section">
            <div class="marquee-container">
                <div class="marquee-text" id="marqueeText">
                    DROP 'EM HOT!
                </div>
            </div>
            <div class="quote-container">
                <div class="hand-gesture">
                    <img src="images/hand.png" alt="Hand gesture" class="hand-image">
                </div>
                <div class="animated-quotes">
                    <div class="quote-item active">
                        "The UN is basically cosplay for world leaders now."
                    </div>
                    <div class="quote-item">
                        "Pineapple on pizza is actually fire"
                    </div>
                    <div class="quote-item">
                        "I'd prefer Zuck over Elon any day!"
                    </div>
                </div>
            </div>
        </section>

        <!-- Hot or Not Section -->
        <section class="hot-or-not-section">
            <div class="hot-or-not-container">
                <div class="intro-text">It's either</div>

                <div class="hot-not-display">
                    <span class="hot-word">H</span>
                    <span class="icon-o flame-o"><img src="images/Flame.png" alt="o"></span>
                    <span class="t-word">t</span>
                    <span class="or-word">or</span>
                    <span class="not-word">N</span>
                    <span class="icon-o poo-o"><img src="images/poo.png" alt="o"></span>
                    <span class="t-word">t</span>
                </div>

                <button class="post-hot-take-btn">
                    Post Your Hot Take â†’
                </button>
            </div>
        </section>

        <div id="main-content" style="display: none;">
            <!-- Main content will be loaded here by JavaScript -->
        </div>
    </main>

    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="posts.js"></script>
</body>
</html>
