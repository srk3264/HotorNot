<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Takes - Share Your Unpopular Opinions</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HotorNot" class="logo-image">
        </div>
        <nav>
            <button id="auth-btn">Login</button>
            <div class="nav-menu" style="display: none;">
                <button class="nav-menu-toggle" onclick="toggleNavMenu()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1"/>
                        <circle cx="12" cy="5" r="1"/>
                        <circle cx="12" cy="19" r="1"/>
                    </svg>
                </button>
                <div class="nav-menu-dropdown" id="nav-menu-dropdown">
                    <button onclick="goToProfile()">Profile</button>
                    <button onclick="authManager.signOut()">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section - Shows before login -->
        <section id="hero-section" class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Welcome to HotorNot</h1>
                <p class="hero-subtitle">Share your unpopular opinions and discover what others really think</p>
                <p class="hero-description">Join the conversation where honesty meets anonymity. Your hot takes deserve to be heard.</p>
                <button id="hero-login-btn" class="hero-cta-btn">Get Started</button>
            </div>
        </section>



        <div id="main-content" style="display: none;">
            <!-- Main content will be loaded here by JavaScript -->
        </div>
    </main>

    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="posts.js"></script>
</body>
</html>
