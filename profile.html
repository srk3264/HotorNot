<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Hot Takes</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="HotorNot" class="logo-image">
        </div>
        <nav>
            <div class="nav-menu">
                <button class="nav-menu-toggle" onclick="toggleNavMenu()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1"/>
                        <circle cx="12" cy="5" r="1"/>
                        <circle cx="12" cy="19" r="1"/>
                    </svg>
                </button>
                <div class="nav-menu-dropdown" id="nav-menu-dropdown">
                    <button onclick="goToHome()">Home</button>
                    <button onclick="authManager.signOut()">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="auth-section" style="display: none;">
            <h2>Please log in to view your profile.</h2>
        </div>

        <div id="profile-content" style="display: none;">
            <section id="user-info">
                <div id="user-details">
                    <div class="profile-picture-container">
                        <div class="profile-picture-circle" onclick="document.getElementById('profile-picture-input').click()">
                            <img id="profile-picture-img" src="" alt="Profile Picture" style="display: none;">
                            <div class="profile-picture-placeholder" id="profile-picture-placeholder" style="display: block;">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                            </div>
                        </div>
                        <input type="file" id="profile-picture-input" accept="image/*" style="display: none;">
                        <button id="upload-picture-btn" class="upload-picture-btn" onclick="document.getElementById('profile-picture-input').click()">Upload Picture</button>
                    </div>
                    <!-- User info will be loaded here -->
                </div>
            </section>

            <section id="user-posts">
                <div id="user-posts-container">
                    <!-- User posts will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
